<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password | Budget Planner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/savings-bg.jpg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeSlide 1s ease-in-out;
      color: #1e1e1e;
      text-align: center;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 10px;
    }

    p {
      color: #ffffff;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 65%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #ffffff;
      background-color: rgba(255, 255, 255, 0.85);
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #f39c12;
    }

    button {
      background: #f39c12;
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px;
      width: 40%;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #d68910;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeSlide {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <p>Enter your registered email or username and we’ll help you reset your password.</p>
    <form method="POST" action="/forgot-password">
      <input type="text" name="identifier" placeholder="Email or Username" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <a href="login.html">← Back to Login</a>
  </div>
</body>
</html>
